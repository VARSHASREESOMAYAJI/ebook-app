<!DOCTYPE html>
<html>
<head>
  <title>Buy {{ product.title }}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      text-align: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .qr {
      width: 240px;
      margin: 1rem auto;
      display: block;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Scan & Pay</h2>
    <h3>{{ product.title }}</h3>
    <p>{{ product.price }}</p>

    <img src="{{ url_for('static', filename='qr.jpg') }}" alt="UPI QR" class="qr">
    <p><strong>UPI ID:</strong> 7995807235@ybl</p>

    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">I Have Paid</button>
    </form>
  </div>
</body>
</html>
